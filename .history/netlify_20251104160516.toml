# Netlify Configuration for ACES Aerodynamics
# Production deployment configuration optimized for Next.js 15

[build]
  # Build command
  command = "pnpm build"
  
  # Directory to publish (Next.js output)
  publish = ".next"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "22"
    NPM_FLAGS = "--version"
    PNPM_VERSION = "9.12.3"

# Install command to use pnpm
[build.processing]
  skip_processing = false

# Security headers - Note: Some headers are also applied via middleware.ts
# These headers act as a fallback and for static assets
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers (middleware.ts applies more comprehensive headers)
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for canonical URL (www to non-www or vice versa)
# Uncomment the appropriate redirect based on your preference
[[redirects]]
  from = "https://acesaerodynamics.com/*"
  to = "https://www.acesaerodynamics.com/:splat"
  status = 301
  force = true

# Ensure trailing slashes (Next.js configured with trailingSlash: true)
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false
  conditions = { path = ["!/**/", "!/*.{js,json,xml,txt,png,jpg,jpeg,gif,svg,webp,ico}"] }


# Functions configuration (if using Netlify Functions in future)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Development server configuration
[dev]
  command = "pnpm dev"
  port = 3000
  targetPort = 3000
  publish = ".next"
  autoLaunch = false
